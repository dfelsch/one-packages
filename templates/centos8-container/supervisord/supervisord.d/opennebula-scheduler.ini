[program:opennebula-scheduler]
command=/usr/share/one/supervisord/service/opennebula-scheduler.sh
user=oneadmin
directory=/var/lib/one
priority=310
autorestart=true
startsecs=5
stopasgroup=true
killasgroup=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stdout_logfile_backups=0

